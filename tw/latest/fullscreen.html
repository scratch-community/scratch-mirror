<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="google" value="notranslate"><meta name="description" content="TurboWarp is a Scratch mod with a compiler to run projects faster, dark mode for your eyes, a bunch of addons to improve the editor, and more."/><title>TurboWarp - Run Scratch projects faster</title><link rel="apple-touch-icon" href="/tw/8fb35c4a0b7f349092a00b1e107c53f24a487fc8/images/apple-touch-icon.png"><style>.splash-screen {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      .splash-screen[hidden],
      .tw-loaded .splash-screen {
        display: none;
      }
      .splash-screen[data-theme="dark"] {
        background-color: #333;
        color: white;
      }
      .splash-spinner:after {
        content: " ";
        display: block;
        width: 64px;
        height: 64px;
        border-radius: 50%;
        border: 6px solid;
        border-color: currentColor transparent currentColor transparent;
        animation: splash-spinner 1.2s linear infinite;
      }
      @keyframes splash-spinner {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }</style></head><body><noscript><div class="splash-screen"><div><h1>TurboWarp requires JavaScript</h1><p>Consider using <a href="https://desktop.turbowarp.org/">TurboWarp Desktop</a> if you are afraid of remote JavaScript.</p></div></div></noscript><div class="splash-screen" id="spash-waiting-for-js" hidden><div class="splash-spinner"></div></div><script>(function() {
        var theme = '';
        var accent = '#ff4c4c';

        try {
          var themeSetting = localStorage.getItem('tw:theme');
        } catch (e) {
          // ignore
        }
        if (themeSetting === 'light') {
          theme = 'light';
        } else if (themeSetting === 'dark') {
          theme = 'dark';
        } else if (themeSetting) {
          try {
            var parsed = JSON.parse(themeSetting);
            if (parsed.accent === 'purple') {
              accent = '#855cd6';
            } else if (parsed.accent === 'blue') {
              accent = '#4c97ff';
            }
            if (parsed.gui === 'dark' || parsed.gui === 'light') {
              theme = parsed.gui;
            }
          } catch (e) {
            // ignore
          }
        }

        if (!theme) {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        var splash = document.getElementById('spash-waiting-for-js');
        splash.setAttribute('data-theme', theme);
        if (theme !== 'dark') {
          
            splash.style.color = accent;
          
        }
        splash.hidden = false;
      })();</script><div id="app"></div><script src="/tw/8fb35c4a0b7f349092a00b1e107c53f24a487fc8/js/vendors~addon-settings~credits~editor~embed~fullscreen~player.54a9cdf95df20798b26a.js"></script><script src="/tw/8fb35c4a0b7f349092a00b1e107c53f24a487fc8/js/vendors~editor~embed~fullscreen~player.1d9a4e3f78e0f7015fb7.js"></script><script src="/tw/8fb35c4a0b7f349092a00b1e107c53f24a487fc8/js/addon-settings~addons~editor~fullscreen~player.be90e8b9467dd05ed1a1.js"></script><script src="/tw/8fb35c4a0b7f349092a00b1e107c53f24a487fc8/js/editor~embed~fullscreen~player.f48addc561b1e2d96aa5.js"></script><script src="/tw/8fb35c4a0b7f349092a00b1e107c53f24a487fc8/js/fullscreen.4644b42b800de47124f1.js"></script></body></html>
